# This theme is marked as @internal. It is intended to evolve and change over
# minor releases.
# As the UI of Drupal improves between minor versions, the markup and assets in
# the katie theme will change. The katie theme is not backwards compatible
# If you wish to modify the output or assets of katie you can:
# 1. Copy the whole of katie and rename it as your own theme. You will need to
# manually manage your own updates if you want to stay up to date with katie's
# bug fixes and feature support.
#
# 2. Sub-theme katie. This is only recommended if you want to make minor
# tweaks and understand that katie could break your modifications as it
# changes.
name: katie
type: theme
base theme: false
description: "A clean, accessible, and flexible Drupal front-end theme. Built off of the core katie theme."
alt text: "Screenshot of katie, Drupal front-end theme."
package: Core
core_version_requirement: ^9 || ^10
# version: VERSION
libraries:
  - katie/global-styling
regions:
  header: Header
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  hero: "Hero (full width)"
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: "Sidebar"
  content_below: "Content Below"
  footer_top: "Footer Top"
  footer_bottom: "Footer Bottom"
libraries-override:
  system/admin:
    css:
      theme:
        css/system.admin.css: false
  system/base:
    css:
      component:
        css/components/ajax-progress.module.css: css/components/ajax-progress.module.css
        css/components/autocomplete-loading.module.css: css/components/autocomplete-loading.module.css
  core/drupal.checkbox: false
  core/drupal.dropbutton:
    css:
      component:
        misc/dropbutton/dropbutton.css: css/components/dropbutton.css
  core/drupal.vertical-tabs:
    css:
      component:
        misc/vertical-tabs.css: css/components/vertical-tabs.css
  media/oembed.formatter: false
  layout_builder/twocol_section: katie/layout_builder_twocol_section
  layout_builder/threecol_section: katie/layout_builder_threecol_section
  layout_builder/fourcol_section: katie/layout_builder_fourcol_section
libraries-extend:
  core/drupal.message:
    - katie/drupal.message
  core/drupal.collapse:
    - katie/details
  core/drupal.dialog:
    - katie/drupal.dialog
  core/drupal.dialog.off_canvas:
    - katie/dialog.off_canvas
  core/drupal.progress:
    - katie/progress
  layout_discovery/onecol:
    - katie/layout_discovery_section
  layout_discovery/twocol_bricks:
    - katie/layout_discovery_section
  layout_discovery/twocol:
    - katie/layout_discovery_section
  layout_discovery/threecol_25_50_25:
    - katie/layout_discovery_section
  layout_discovery/threecol_33_34_33:
    - katie/layout_discovery_section
  node/drupal.node.preview:
    - katie/drupal.node.preview
  core/ckeditor:
    - katie/cke-dialog
  content_moderation/content_moderation:
    - katie/content_moderation
ckeditor_stylesheets:
  - css/base/fonts.css
  - css/base/base.css
  - css/components/embedded-media.css
  - css/components/table.css
  - css/components/text-content.css
  - css/theme/ckeditor-frame.css

ckeditor5-stylesheets: false

# Information added by Drupal.org packaging script on 2023-09-20
version: "9.5.11"
project: "drupal"
datestamp: 1695228127
